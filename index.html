<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"

    <title>Treine.me</title>

  <body>
    <header>

          <li>Treinar</li>
        </ul>
      </nav>

    <main>
      <section class="text">
        <h1>
          Treinos <strong>Exclusivos</strong> <br />

          corpo e <strong>tenha muito mais performance</strong> e<br />

        </p>

        <button>
          <img src="images/whatsapp 1.svg" alt="icon_whatsapp" />
          Comece Já
        </button>
      </section>

      <img
        src="images/fitness-jump.png"

    <footer>
      <p>fale concosco no instagram <strong>@treine.me</strong></p>
